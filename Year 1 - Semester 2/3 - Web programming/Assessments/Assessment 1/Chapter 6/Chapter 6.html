<!-- Declares document type -->
<!DOCTYPE html>
<!-- Root element of this page -->
<html lang="en">
    <!-- Contains meta information of this page -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <!-- Sets page title, can be seen in your browser tab -->
        <title>
            Chapter 6
        </title>
    </head>

    <!-- Main content -->
    <body>
        <div class="window">
            <h1>Petrol Calculator:</h1>

            <!-- Label -->
            <label>Cost per liter</label>
            <!-- Number input with min value, step size, and default value -->
            <input type="number" id="costPerLiter" value="1.72" step="0.01" min="0">

            <!-- Label -->
            <label>Liters</label>
            <!-- Number input with min value, step size, and default value -->
            <input type="number" id="liters" value="0.00" step="0.01" min="0">

            <!-- Button to trigger calculation -->
            <button id="calculateButton">Calculate Total</button>

            <br>

            <div class="result">
                <label>Petrol Price: <span id="totalCost"></span></label>
            </div>
        </div>
    </body>

    <script src="petrolCalc.js"></script>
</html>
