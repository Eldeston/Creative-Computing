<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <header>
                <h1>2 Dew List</h1>
            </header>

            <ul id="unorderedList">
                <li>
                    <input type="checkbox" name="tickBox0" id="tickBox0">
                    Created by Eldeston
                </li>
                <li>
                    <input type="checkbox" name="tickBox1" id="tickBox1">
                    Start typing to add a new task
                </li>
            </ul>

            <input type="text" name="taskInput" id="taskInput">

            <button id="create">Create Task</button>
            <button id="remove">Remove Task</button>
            <button id="removeAll">Remove All</button>
            <button id="removeCompleted">Remove Completed</button>
        </main>

        <script src="script.js"></script>
    </body>
</html>
